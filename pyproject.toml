[project]
name = "arborschool-content"
version = "0.1.0"
description = "PAES M1 knowledge graph tooling: temarios, standards, atoms, and mappings."
requires-python = ">=3.10"
dependencies = [
  "PyPDF2>=3.0.0",
  "google-gemini3-pro>=1.0.0",
  "pydantic>=2.0.0",
  "python-dotenv>=1.0.0",
]

[tool.ruff]
line-length = 120
target-version = "py310"
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "W",  # pycodestyle warnings
  "I",  # import sorting
]
ignore = []

[tool.ruff.lint]
extend-select = []


